<html>
    <head>
        <title> RPS </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <header class="bar">
            <h1> Rock, Paper, Scissors</h1>
        </header>
        <nav>
            <ul class="nav">
                <li href="https://www.ask.com/"> Jeeves</li>
                <li href="https://www.google.com/">Google</li>
                <li href="https://www.bing.com/">Bing</li>
            </ul>
        </nav>
            <!-- Main Stuff -->
        <div class="container">
            <main class="main">
                <h2>Play RPS</h2>

                <form accept="#" method="get">
                    <label for="name">Name</label>
                    <input type="text" id="name" required/>
                    <label for="choice">Pick One:</label>
                    <select id="choice" name="choice">
                        <option>Rock</option>
                        <option>Paper</option>
                        <option>Scissors</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </main>
        <!--Sidebar-->
            <aside class="sidebar">
                <h2>Rules</h2>
                <ol>
                    <li>Rock beats scissors</li>
                    <li>Scissors beats paper</li>
                    <li>Paper covers rock</li>
                </ol>
            </aside>    
        </div>
        <!--Footer-->
        <footer class="bar">
            <h1>The footer in question</h1>
        </footer>
</html>
